<!DOCTYPE html>
<html>
<head>
  <title>Logbook AVSEC</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Logbook AVSEC</h2>

  <!-- Login Section -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="login-status"></p>
  </div>

  <!-- Logbook Section -->
  <div id="logbook-section" style="display:none;">
    <p>Halo, <span id="user-email"></span></p>
    <input type="date" id="tanggal"><br>
    <input type="text" id="kegiatan" placeholder="Kegiatan"><br>
    <input type="text" id="petugas" placeholder="Nama Petugas"><br>
    <button onclick="kirimLogbook()">Kirim</button><br><br>
    <button onclick="logout()">Logout</button>
    <p id="submit-status"></p>
  </div>

  <script>
    // Ganti konfigurasi ini dengan milikmu sendiri dari Firebase Console
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("logbook-section").style.display = "block";
          document.getElementById("user-email").innerText = email;
        })
        .catch(error => {
          document.getElementById("login-status").innerText = "Login gagal: " + error.message;
        });
    }

    // Submit Logbook
    function kirimLogbook() {
      const tanggal = document.getElementById("tanggal").value;
      const kegiatan = document.getElementById("kegiatan").value;
      const petugas = document.getElementById("petugas").value;

      db.collection("logbook").add({
        tanggal: tanggal,
        kegiatan: kegiatan,
        petugas: petugas,
        waktuInput: new Date()
      }).then(() => {
        document.getElementById("submit-status").innerText = "Logbook berhasil dikirim!";
      }).catch((error) => {
        document.getElementById("submit-status").innerText = "Gagal kirim: " + error.message;
      });
    }

    // Logout Function
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("logbook-section").style.display = "none";
        document.getElementById("login-section").style.display = "block";
      });
    }
  </script>
</body>
</html>
