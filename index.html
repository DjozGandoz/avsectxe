<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Saya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pdf-button {
      background-color: #00897b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }

    .pdf-button:hover {
      background-color: #00695c;
    }

    .checklist {
      padding: 1em;
    }

    .checklist label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 16px;
    }

    .checklist input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Web Saya</h1>
    <p>Membuat tampilan web menarik dari GitHub</p>
  </header>

  <!-- Tombol 1 -->
  <button id="btnSimpanPDF1" class="pdf-button">
    ðŸ’¾ Simpan Laporan
  </button>

  <!-- Tombol 2 -->
  <button id="btnSimpanPDF2" class="pdf-button">
    ðŸ“„ Simpan Ringkasan
  </button>

  <main>
    <section class="hero">
      <h2>Ini bagian utama</h2>
      <p>Kamu bisa menaruh informasi penting di sini.</p>
    </section>

    <section class="konten" id="isi-laporan">
      <h3>Fitur Web</h3>
      <form class="checklist">
        <label><input type="checkbox" checked> Desain responsif</label>
        <label><input type="checkbox"> Mudah diakses</label>
        <label><input type="checkbox"> Gratis lewat GitHub Pages</label>
      </form>
    </section>

    <section class="konten" id="isi-ringkasan">
      <h3>Ringkasan Singkat</h3>
      <p>Ini adalah ringkasan dari fitur web sederhana ini.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Web oleh Hartanto</p>
  </footer>

  <!-- Library html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Script tombol -->
  <script>
    document.getElementById("btnSimpanPDF1").addEventListener("click", function () {
      const elemen1 = document.getElementById("isi-laporan");
      html2pdf().from(elemen1).save("laporan-avsec.pdf");
    });

    document.getElementById("btnSimpanPDF2").addEventListener("click", function () {
      const elemen2 = document.getElementById("isi-ringkasan");
      html2pdf().from(elemen2).save("ringkasan-avsec.pdf");
    });
  </script>
</body>
</html>
